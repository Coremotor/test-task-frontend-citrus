<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.min.css" />
    <title>МеталлПром</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner-row">
        <div class="header__logo">
          <img
            class="header__logo-image"
            src="./img/header_logo.svg"
            alt="Логотип МеталлПром"
          />
        </div>

        <div class="header__text-logo">
          <div class="header__inner-row">
            <span class="header__text-logo-first-part">Металл</span>
            <span class="header__text-logo-second-part">Пром</span>
          </div>
          <span class="header__text-logo-signature"
            >Завод металлических изделий</span
          >
        </div>

        <div class="header__inner-column header__wrapper-phone">
          <a class="header__link-phone" href="tel:8(8362)38-10-80"
            >8(8362) 38-10-80</a
          >
          <a class="header__link-order-call" href="#">Заказать звонок</a>
        </div>

        <nav class="header__navigation-menu">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <h5 class="header__navigation-item-title">Компания</h5>
              </a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <h5 class="header__navigation-item-title">Продукция</h5>
              </a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <h5 class="header__navigation-item-title">Услуги</h5>
              </a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#">
                <h5 class="header__navigation-contacts">Контакты</h5>
              </a>
            </li>
          </ul>
        </nav>

        <button
          class="header__burger"
          aria-label="Кнопка выпадающего меню"
        ></button>

        <button class="header__search" aria-label="Кнопка поиска"></button>
      </div>
    </header>

    <section class="bread-crumbs">
      <ul class="container bread-crumbs__list">
        <li class="bread-crumbs__item">Главная</li>
        <li class="bread-crumbs__item">Продукция</li>
        <li class="bread-crumbs__item">Металлические изделия</li>
        <li class="bread-crumbs__item">Шкивы</li>
      </ul>
    </section>
  </body>
</html>
